#CSS SELECTOR

#Bank Manager Login Button
bmlBtn = div > div:last-child > .btn.btn-primary.btn-lg
#Add Customer Button
addCustBtn = .btn-lg:nth-child(1)
firstName = input[ng-model='fName']
lastName = input[ng-model='lName']
postCode = input[ng-model='postCd']
addCustBtnSmall = button[type='submit']


#XPATH
xbmlBtn = //button[contains(.,'Bank Manager Login')]